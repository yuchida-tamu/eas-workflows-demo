name: PR Request

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
    types:
      - opened

jobs:
  build:
    type: build
    params:
      platform: ios
      profile: preview
  e2e:
    type: maestro
    needs: [build]
    environment: preview 
    params:
      build_id: ${{ needs.build.outputs.build_id }}
      flow_path: | 
        maestro/choose_destination.yml
